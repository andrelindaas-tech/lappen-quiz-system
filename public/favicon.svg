<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1a1d2e"/>
  <circle cx="32" cy="32" r="30" fill="none" stroke="#f59e0b" stroke-width="3"/>
  <!-- Checkered flag pattern -->
  <g transform="translate(16, 14)">
    <!-- Flag pole -->
    <rect x="2" y="0" width="3" height="36" rx="1" fill="#94a3b8"/>
    <!-- Flag -->
    <rect x="5" y="0" width="24" height="18" fill="white"/>
    <!-- Checkered squares row 1 -->
    <rect x="5" y="0" width="6" height="6" fill="#1e293b"/>
    <rect x="17" y="0" width="6" height="6" fill="#1e293b"/>
    <!-- Checkered squares row 2 -->
    <rect x="11" y="6" width="6" height="6" fill="#1e293b"/>
    <rect x="23" y="6" width="6" height="6" fill="#1e293b"/>
    <!-- Checkered squares row 3 -->
    <rect x="5" y="12" width="6" height="6" fill="#1e293b"/>
    <rect x="17" y="12" width="6" height="6" fill="#1e293b"/>
  </g>
  <!-- Small car silhouette -->
  <g transform="translate(22, 42)" fill="#f59e0b">
    <rect x="0" y="2" width="20" height="7" rx="2"/>
    <rect x="3" y="0" width="14" height="5" rx="2"/>
    <circle cx="5" cy="9" r="2.5" fill="#94a3b8"/>
    <circle cx="15" cy="9" r="2.5" fill="#94a3b8"/>
  </g>
</svg>
